<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcuadora</title>
</head>

<body>
    <div class="container">
        <h1>Aplicacion de Calculadora(Suma)</h1>
        <form action="" id="form">
            <label for="a">Numero a:</label>
            <input type="number" id="a" placeholder="Ingrese el primer numero..">
            <label for="b">Numero b:</label>
            <input type="number" id="b" placeholder="Ingrese el segundo numero..">
        </form>
        <button class="btn" onclick="sumar()">Sumar</button>
    </div>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>

</html>
